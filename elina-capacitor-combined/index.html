<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ELINA AI</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0a0a1a" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <style>
      :root {
        --background-dark: #0a0a1a;
        --panel-bg: rgba(10, 20, 40, 0.7);
        --primary-glow: #00f2ff;
        --secondary-glow: #d000ff;
        --border-color: rgba(0, 242, 255, 0.3);
      }

      body {
        background-color: var(--background-dark);
        background-image: 
          radial-gradient(circle at 25% 25%, rgba(0, 242, 255, 0.1) 0%, transparent 40%),
          radial-gradient(circle at 75% 75%, rgba(208, 0, 255, 0.1) 0%, transparent 40%);
        font-family: 'Orbitron', sans-serif;
      }

      .futuristic-panel {
        background-color: var(--panel-bg);
        border: 1px solid var(--border-color);
        backdrop-filter: blur(10px);
        box-shadow: 0 0 15px rgba(0, 242, 255, 0.1), inset 0 0 10px rgba(0, 242, 255, 0.05);
      }

      .futuristic-textarea {
        background-color: rgba(0, 10, 20, 0.8);
        border: 1px solid var(--border-color);
        transition: box-shadow 0.3s ease, border-color 0.3s ease;
      }
      .futuristic-textarea:focus {
        border-color: var(--primary-glow);
        box-shadow: 0 0 10px var(--primary-glow);
      }

      .futuristic-button {
        position: relative;
        border: 1px solid var(--primary-glow);
        color: var(--primary-glow);
        background: transparent;
        transition: background-color 0.3s, color 0.3s, transform 0.2s, box-shadow 0.3s;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: 600;
        overflow: hidden;
      }
      .futuristic-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(0, 242, 255, 0.4), transparent);
        transition: left 0.4s;
      }
      .futuristic-button:hover {
        background-color: rgba(0, 242, 255, 0.2);
        box-shadow: 0 0 15px var(--primary-glow);
      }
      .futuristic-button:hover::before {
        left: 100%;
      }
      .futuristic-button:disabled {
        border-color: #444;
        color: #666;
        cursor: not-allowed;
        background-color: rgba(30, 30, 30, 0.5);
      }
       .futuristic-button:disabled:hover {
        box-shadow: none;
       }
      .futuristic-button:disabled::before {
        display: none;
      }

      .futuristic-button-secondary {
        border-color: var(--secondary-glow);
        color: var(--secondary-glow);
      }
      .futuristic-button-secondary:hover {
        background-color: rgba(208, 0, 255, 0.2);
        box-shadow: 0 0 15px var(--secondary-glow);
      }
      .futuristic-button-secondary::before {
        background: linear-gradient(90deg, transparent, rgba(208, 0, 255, 0.4), transparent);
      }
      
      .glitch {
        animation: glitch-animation 5s infinite steps(8);
      }
      
      @keyframes glitch-animation {
        0% { text-shadow: 1px 0 0 #ff00c1, -1px 0 0 #00ffff; }
        10% { text-shadow: -1px 0 0 #ff00c1, 1px 0 0 #00ffff; }
        20% { text-shadow: 1px 0 0 #ff00c1, -1px 0 0 #00ffff; }
        30% { text-shadow: 0.5px 0 0 #ff00c1, -0.5px 0 0 #00ffff; }
        40% { text-shadow: 1px 0 0 #ff00c1, -1px 0 0 #00ffff; }
        50% { text-shadow: none; }
        100% { text-shadow: none; }
      }

      .fade-in {
        animation: fade-in-animation 0.5s ease-in-out;
      }

      @keyframes fade-in-animation {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  <script type="importmap">
{

</head>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
